Desc=Steyr AUG (Armee Universal Gewehr — армейская универсальная винтовка) — комплекс стрелкового оружия, выпущенный в 1977 году австрийской компанией Steyr-Daimler-Puch. В данной винтовке применена схема компоновки булл-пап, при которой магазин и затворный узел расположены позади рукоятки управления огнем и спускового крючка. Есть два режима огня: огонь одиночными выстрелами и автоматический огонь.
